<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  
</head>
<body class="bg-gray-300 ">
  <div class="pt-5 h-130 w-130 sm:w-120 sm:ml-120 sm:mt-40 sm:h-110   rounded-3xl shadow-lg bg-white ">
  <div class="flex gap-15 ml-8">
    <div>
      <h3 class="text-gray-400"> DAY</h3>
    <input type="text" id="jour" placeholder="JJ" maxlength="2" class="w-24 p-2  sm:w-14 border border-gray-400 rounded-lg text-center font-bold">
  </div>
  <div>
    <h3 class="text-gray-400">MONTH</h3>
    <input type="text" id="mois" placeholder="MM" maxlength="2" class="w-24 p-2 sm:w-14  border border-gray-400 rounded-lg text-center font-bold">
   </div>
   <div>
    <h3 class="text-gray-400">YEAR</h3>
    <input type="text" id="annee" placeholder="AAAA" maxlength="4" class="w-28 p-2 sm:w-20 border border-gray-400 rounded-lg text-center font-bold">
  </div>
</div>
  <div class="flex items-center mt-4">
    <div class="border-t border-gray-300  w-70 ml-5 sm:w-90"></div>
   <button class="rounded-full w-15 bg-purple-700 h-15 "><img class="w-20 h-7" src="img/icon-arrow.svg" alt=""></button>
   <div class="border-t border-gray-300  w-60 sm:hidden"></div>

</div>
<div class=" text-left ml-8">
  <p class="text-8xl sm:text-7xl font-bold"><span id="ans" class="text-purple-600">--</span> years</p>
  <p class="text-8xl sm:text-7xl font-bold"><span id="moisResult" class="text-purple-600">--</span> months</p>
  <p class="text-8xl sm:text-7xl  font-bold"><span id="jours" class="text-purple-600">--</span> days</p>
</div>
  
</div>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const jourInput = document.getElementById('jour');
    const moisInput = document.getElementById('mois');
    const anneeInput = document.getElementById('annee');
    
    // Replace 'ans', 'moisResult', and 'jours' with ids of your spans
    const yearsSpan = document.getElementById('ans');
    const monthsSpan = document.getElementById('moisResult');
    const daysSpan = document.getElementById('jours');

    // Function to update the results
    function updateResults() {
      const year = parseInt(anneeInput.value, 10);
      const month = parseInt(moisInput.value, 10);
      const day = parseInt(jourInput.value, 10);

      const today = new Date();
      const ageDate = new Date(year, month - 1, day); // Month is 0-based
      let age = today - ageDate; // Calculates age in milliseconds

      // Calculate years, months, and days from milliseconds
      const years = Math.floor(age / (1000 * 60 * 60 * 24 * 365.25)); // Approximate, include leap years
      const months = Math.floor((age % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30.44)); // Average month length
      const days = Math.floor((age % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));

      yearsSpan.textContent = years || 0;
      monthsSpan.textContent = months || 0;
      daysSpan.textContent = days || 0;
    }

    // Add an event listener to the inputs
    jourInput.addEventListener('change', updateResults);
    moisInput.addEventListener('change', updateResults);
    anneeInput.addEventListener('change', updateResults);
  });
</script>
</body>
</html>
